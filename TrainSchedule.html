<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script
  src="https://code.jquery.com/jquery-3.3.1.js"
  integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
  crossorigin="anonymous"></script>
    
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/5.7.0/firebase.js"></script>
   <!---- <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/locale/es-us.js"></script> -->
    <script src="script.js"></script>
    <title>Train Schedule</title>
</head>
<body>
    <div class="container"></div>
        
        <div class="jumbotron">
        <h1>Hype Train Schedule</h1>
        <p id="subtext">All abord the Dank Express</p>
        </div>

    <div class="container">
        <table class="table table-bordered">
            <thead class="thead-dark">
              <tr>
                <th scope="col">Train Name</th>
                <th scope="col">Destination</th>
                <th scope="col">Frequency(min)</th>
                <th scope="col">Next Arrival</th>
                <th scope="col">Minutes Away</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
              <tr>
                <th scope="row"></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
              </tr>
            </tbody>
          </table>
          

          <center>
              <p>Add train information below</p>
          </center>


          <form>
            <div class="form-group">
              <label for="">Train Name</label>
              <input type="text" class="form-control" id="#Train" aria-describedby="emailHelp" placeholder="">
              <small id="emailHelp" class="form-text text-muted"></small>
            </div>
            <div class="form-group">
              <label for="e">Destination</label>
              <input type="text" class="form-control" id="#Destination" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Arrival (Military Time)</label>
                <input type="text" class="form-control" id="#Arrival" placeholder="">
            </div>
            <div class="form-group">
                <label for="">Frequency (ms)</label>
                <input type="text" class="form-control" id="#Frequency" placeholder="">
              </div>
            <button type="submit" class="btn btn-primary" id="#submitbutton">Submit</button>
          </form>


    </div>
        
       








<div></div>
</body>
</html>
